<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="icon" hrerf="data:;base64,=" />
<title>测试</title>
<style>
*{margin:0;padding:0;-webkit-user-select:none;font-family:consolas;}
body{transform-style: preserve-3d;-webkit-perspective: 1200;perspective: 1200;}
.out{position: relative;padding: 20px;}
.in{position: absolute;top: 0;left: 0;width: 200px;height: 100px;background-color: orange;}
</style>
</head>
<body>
	<div class="out">
		<div class="in">
			<input type="text" />
		</div>
	</div>
</body>
</html>
<script>
window.onload = function () {
	var it = document.querySelector("input"),
		inn = document.querySelector(".in"),
		out = document.querySelector(".out");
		it.oninput = function () {
			if(this.value.length > 2) {
				inn.style.width = parseInt(this.value) + "px";
				out.style.width = parseInt(this.value) + "px";

			}
		}
}
</script>
